<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Login | ProofPulse</title>
  <script src="https://cdn.jsdelivr.net/npm/ethers@5.7.2/dist/ethers.umd.min.js"></script>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      font-family: 'Poppins', sans-serif;
      background: url('assets/images/loginbg.jpg') no-repeat center center fixed;
      background-size: cover;
      color: #fff;
    }
    .hero {
      text-align: center;
      margin-top: 15vh;
      background: rgba(0, 0, 0, 0.5);
      padding: 2rem;
      border-radius: 12px;
      width: fit-content;
      margin-left: auto;
      margin-right: auto;
    }
    .btn.primary {
      background-color: #FF00B4;
      color: white;
      padding: 0.75rem 1.5rem;
      border: none;
      border-radius: 8px;
      font-weight: bold;
      cursor: pointer;
    }
    .btn.primary:hover {
      background-color: #e600a8;
    }
    #status {
      margin-top: 1rem;
    }
    #userImage {
      margin-top: 20px;
      max-width: 200px;
      border-radius: 8px;
      display: none; /* Hidden initially */
    }
  </style>
</head>
<body>
  <section class="hero">
    <h1>Login to ProofPulse</h1>
    <p>Connect your wallet to continue.</p>
    <button id="connectBtn" class="btn primary">Connect with MetaMask</button>
    <p id="status"></p>
    <img id="userImage" src="" alt="User Profile Picture" />
  </section>

<script>
  const contractAddress = "0xec080955027c09bF04547036776B0392F8C4A3B2";
  const contractABI = [
    "function users(address) view returns (address user,string name,uint256 dob,string policyNo,uint256 contractValue,address insurer)"
  ];

  const connectBtn = document.getElementById("connectBtn");
  const statusText = document.getElementById("status");
  const userImage = document.getElementById("userImage");

  connectBtn.onclick = async () => {
    try {
      if (!window.ethereum) {
        statusText.textContent = "‚ùå MetaMask not installed.";
        return;
      }

      const provider = new ethers.providers.Web3Provider(window.ethereum);
      await provider.send("eth_requestAccounts", []);
      const signer = provider.getSigner();
      const userAddress = await signer.getAddress();

      statusText.textContent = "üîç Checking registration...";

      const contract = new ethers.Contract(contractAddress, contractABI, provider);
      const userInfo = await contract.users(userAddress);

      // Check if the stored user address is not zero
      if (userInfo.user !== ethers.constants.AddressZero) {
        statusText.textContent = "‚úÖ Health ID found! Redirecting...";

          setTimeout(() => {
          window.location.href = "dashboardv14.html";
        }, 1000);
      } else {
        statusText.textContent = "‚ùå Wallet not registered with Health ID.";
        userImage.style.display = "none"; // Hide image if not registered
      }
    } catch (err) {
      console.error(err);
      statusText.textContent = "‚ö†Ô∏è Error during wallet connection or registration check.";
      userImage.style.display = "none"; // Hide image in case of an error
    }
  };
</script>

</body>
</html>
