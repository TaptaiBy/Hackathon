<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Login | ProofPulse</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body>

  <section class="hero">
    <h1>Login to ProofPulse</h1>
    <p>Connect your wallet to continue.</p>
    <button id="connectBtn" class="btn primary">Connect with MetaMask</button>
    <p id="status"></p>
  </section>

  <script>
    const connectBtn = document.getElementById('connectBtn');
    const status = document.getElementById('status');

    async function connectWallet() {
      if (window.ethereum) {
        try {
          const accounts = await window.ethereum.request({ method: 'eth_requestAccounts' });
          const walletAddress = accounts[0];
          status.textContent = `Connected: ${walletAddress}`;
        } catch (error) {
          status.textContent = 'Connection rejected.';
          console.error(error);
        }
      } else {
        status.textContent = 'MetaMask not detected. Please install it.';
      }
    }

    connectBtn.addEventListener('click', connectWallet);
  </script>

</body>
</html>
