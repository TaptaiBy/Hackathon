<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Dashboard | ProofPulse</title>
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background: linear-gradient(to right, #0000FF, #5C6EFF);
      color: #fff;
    }
    header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 1rem 2rem;
      background-color: #FF00B4;
    }
    .logo img {
      height: 50px;
    }
    .redeem-btn {
      background-color: #fff;
      color: #FF00B4;
      font-weight: bold;
      padding: 0.5rem 1rem;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      transition: background 0.3s;
    }
    .redeem-btn:hover {
      background-color: #ffe6f0;
    }
    .container {
      padding: 2rem;
      max-width: 1200px;
      margin: auto;
    }
    .card {
      background: #fff;
      color: #222;
      padding: 2rem;
      border-radius: 16px;
      margin-bottom: 1.5rem;
    }
  </style>
</head>

<body>
  <header>
    <div class="logo">
      <a href="index.html">
        <img src="assets/images/logobw.png" alt="Proofpulse" />
      </a>
    </div>
    <div style="display: flex; align-items: center; gap: 1rem;">
      <span id="walletAddress" style="font-weight: bold;"></span>
      <button class="redeem-btn" onclick="triggerSmartContract()">üéÅ Redeem</button>
      <a href="index.html" style="color: white;">Logout</a>
    </div>
  </header>

  <div class="container">
    <div class="card">
      <h3>üéÆ Character Status</h3>
      <p>Level: 7 - "Sweat Slayer"</p>
      <p>XP: 540 / 1000</p>
      <p>HealthID NFT: ‚úÖ Issued</p>
      <p>Last Hash: <code>0x4d4f...beef</code></p>
    </div>
    <div class="card">
      <h3>üí¨ Redeem Info</h3>
      <p>This page will attempt to redeem reward points using your activity hash.</p>
    </div>
  </div>

  <script src="https://cdn.ethers.io/lib/ethers-5.7.2.umd.min.js"></script>
  <script>
    const REWARD_ENGINE_ADDRESS = "0x38708f94ae885618d72f4151ef420cf2eb5eca7b";
    const ACTIVITY_LOGGER_ADDRESS = "0x38708f94ae885618d72f4151ef420cf2eb5eca7b";
    const ACTIVITY_HASH = "0x4d4f4348495f4452494e4b5f54574f4c4954455253deadbeefdeadbeefdeadbeefdeadbeefdeadbeefdeadbeefdeadbeef";

    const rewardEngineAbi = [
      {
        "inputs": [{ "internalType": "bytes32", "name": "actHash", "type": "bytes32" }],
        "name": "redeemPoints",
        "outputs": [],
        "stateMutability": "nonpayable",
        "type": "function"
      }
    ];

    const loggerAbi = [
      {
        "inputs": [{ "internalType": "bytes32", "name": "", "type": "bytes32" }],
        "name": "checkEligibility",
        "outputs": [{ "internalType": "bool", "name": "", "type": "bool" }],
        "stateMutability": "view",
        "type": "function"
      }
    ];

    let provider, signer;

    async function initWallet() {
      if (!window.ethereum) {
        alert("Please install MetaMask.");
        return;
      }

      provider = new ethers.providers.Web3Provider(window.ethereum);
      await provider.send("eth_requestAccounts", []);
      signer = provider.getSigner();

      const accounts = await provider.listAccounts();
      if (accounts.length > 0) {
        const addr = accounts[0];
        const short = `${addr.slice(0, 6)}...${addr.slice(-4)}`;
        document.getElementById("walletAddress").textContent = `ü¶ä ${short}`;
      } else {
        document.getElementById("walletAddress").textContent = "Not connected";
      }
    }

    async function triggerSmartContract() {
      if (!signer) {
        alert("Please connect your wallet first.");
        return;
      }

      try {
        const logger = new ethers.Contract(ACTIVITY_LOGGER_ADDRESS, loggerAbi, provider);
        const eligible = await logger.checkEligibility(ACTIVITY_HASH);

        if (!eligible) {
          alert("‚ö†Ô∏è This activity is not eligible for reward redemption.");
          return;
        }

        const contract = new ethers.Contract(REWARD_ENGINE_ADDRESS, rewardEngineAbi, signer);
        const tx = await contract.redeemPoints(ACTIVITY_HASH);
        alert(`üéÅ Redeem submitted!\n\nüìé View on Etherscan:\nhttps://sepolia.etherscan.io/tx/${tx.hash}`);

        await tx.wait();
        alert("‚úÖ Reward successfully redeemed!");
      } catch (err) {
        console.error(err);
        alert("‚ùå Error: " + (err.reason || err.message));
      }
    }

    window.addEventListener("DOMContentLoaded", initWallet);
  </script>
</body>
</html>
