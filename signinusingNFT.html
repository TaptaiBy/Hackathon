<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Login | ProofPulse</title>
  <script src="https://cdn.jsdelivr.net/npm/ethers@5.7.2/dist/ethers.umd.min.js"></script>
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background: url('assets/images/loginbg.jpg') no-repeat center center fixed;
      background-size: cover;
      color: #fff;
    }
    .hero {
      text-align: center;
      margin-top: 15vh;
      background: rgba(0, 0, 0, 0.5);
      padding: 2rem;
      border-radius: 12px;
      width: fit-content;
      margin-left: auto;
      margin-right: auto;
    }
    .btn.primary {
      background-color: #FF00B4;
      color: white;
      padding: 0.75rem 1.5rem;
      border: none;
      border-radius: 8px;
      font-weight: bold;
      cursor: pointer;
    }
    .btn.primary:hover {
      background-color: #e600a8;
    }
    #status {
      margin-top: 1rem;
    }
  </style>
</head>
<body>
  <section class="hero">
    <h1>Login to ProofPulse</h1>
    <p>Connect your wallet to continue.</p>
    <button id="connectBtn" class="btn primary">Connect with MetaMask</button>
    <p id="status"></p>
  </section>

  <script>
    const contractAddress = "0x85b214a4C577a3D8A0023E5808e4d672eBe96268";
    const contractABI = [
      "function getUserTokenId(address user) view returns (uint256)"
    ];

    const connectBtn = document.getElementById("connectBtn");
    const statusText = document.getElementById("status");

    connectBtn.onclick = async () => {
      try {
        if (!window.ethereum) {
          statusText.textContent = "‚ùå MetaMask not installed.";
          return;
        }

        const provider = new ethers.providers.Web3Provider(window.ethereum);
        await provider.send("eth_requestAccounts", []);
        const signer = provider.getSigner();
        const userAddress = await signer.getAddress();

        statusText.textContent = "üîç Checking NFT ownership...";

        const contract = new ethers.Contract(contractAddress, contractABI, provider);
        const tokenId = await contract.getUserTokenId(userAddress);

        if (tokenId.gt(0)) {
          statusText.innerHTML = "‚úÖ Access granted. Health ID verified!";
          // Optional: redirect user to dashboard
          // window.location.href = "dashboard.html";
        } else {
          statusText.textContent = "‚ùå No Health ID NFT found for this wallet.";
        }
      } catch (err) {
        console.error(err);
        statusText.textContent = "‚ö†Ô∏è Error during wallet connection or NFT check.";
      }
    };
  </script>
</body>
</html>
