<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Login | ProofPulse</title>
  <link rel="stylesheet" href="styles.css" />
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background: url('assets/images/loginbg.jpg') no-repeat center center fixed;
      background-size: cover;
      color: #fff;
    }

    .hero {
      text-align: center;
      margin-top: 15vh;
      background: rgba(0, 0, 0, 0.5);
      padding: 2rem;
      border-radius: 12px;
      width: fit-content;
      margin-left: auto;
      margin-right: auto;
    }

    .btn.primary {
      background-color: #FF00B4;
      color: white;
      padding: 0.75rem 1.5rem;
      border: none;
      border-radius: 8px;
      font-weight: bold;
      cursor: pointer;
    }

    .btn.primary:hover {
      background-color: #e600a8;
    }

    #status {
      margin-top: 1rem;
      font-size: 1rem;
    }
  </style>
</head>
<body>
  <section class="hero">
    <h1>Login to ProofPulse</h1>
    <p>Connect your wallet to continue.</p>
    <button id="connectBtn" class="btn primary">Connect with MetaMask</button>
    <p id="status"></p>
  </section>

  <!-- âœ… Link your JS logic -->
  <script type="module" src="assets/js/signin.js"></script>
</body>
</html>
