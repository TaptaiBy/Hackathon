<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Login | ProofPulse</title>
  <link rel="stylesheet" href="styles.css" />
  <script src="https://cdn.jsdelivr.net/npm/ethers@5.7.2/dist/ethers.umd.min.js"></script>
  <style>
    
    body {
    margin: 0;
    font-family: 'Segoe UI', sans-serif;
    background: url('assets/images/loginbg.jpg') no-repeat center center fixed;
    background-size: cover;
    color: #fff;
  }

  .hero {
    text-align: center;
    margin-top: 15vh;
    background: rgba(0, 0, 0, 0.5); /* Optional: darken background */
    padding: 2rem;
    border-radius: 12px;
    width: fit-content;
    margin-left: auto;
    margin-right: auto;
  }

  .btn.primary {
    background-color: #FF00B4;
    color: white;
    padding: 0.75rem 1.5rem;
    border: none;
    border-radius: 8px;
    font-weight: bold;
    cursor: pointer;
  }

  .btn.primary:hover {
    background-color: #e600a8;
  }
  </style>
</head>
<body>
  <section class="hero">
    <h1>Login to ProofPulse</h1>
    <p>Connect your wallet to continue.</p>
    <button id="connectBtn" class="btn primary">Connect with MetaMask</button>
    <p id="status"></p>
  </section>

  <!-- âœ… Load external logic file (non-module) -->
  <script src="assets/js/signin.js"></script>
</body>
</html>
