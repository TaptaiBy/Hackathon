<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Sign Up | ProofPulse</title>
  <link rel="stylesheet" href="styles.css" />
</head>

  <style>
    body {
  margin: 0;
  font-family: 'Segoe UI', sans-serif;
  background: url('assets/images/signupbg.jpg') no-repeat center center fixed;
  background-size: cover;
  backdrop-filter: blur(6px);
  color: #fff;
}

.signup-container {
  background: rgba(0, 0, 0, 0.6);
  padding: 2rem 3rem;
  border-radius: 16px;
  max-width: 500px;
  margin: 5vh auto;
  color: #fff;
  box-shadow: 0 8px 30px rgba(0, 0, 0, 0.4);
}

  </style>
<body>

  <div class="signup-container">
    <h2>Sign Up for ProofPulse</h2>
    <form id="signupForm">
      
      <label for="name">Full Name:</label>
      <input type="text" id="name" name="name" required />

      <label for="id">ID Number:</label>
      <input type="text" id="id" name="id" required />

      <label for="dob">Date of Birth:</label>
      <input type="date" id="dob" name="dob" required />

      <label for="device">Preferred Fitness Device:</label>
      <select id="device" name="device" required>
        <option value="">-- Select Device --</option>
        <option value="Apple Health">Apple Health</option>
        <option value="Garmin">Garmin</option>
        <option value="Strava">Strava</option>
        <option value="Fitbit">Fitbit</option>
      </select>

      <label for="insurer">Insurer:</label>
      <input type="text" id="insurer" name="insurer" required />

      <label for="policy-number">Policy Number:</label>
      <input type="text" id="policy-number" name="policy-number" required />

      <label for="policy-value">Policy Value (USD):</label>
      <input type="number" id="policy-value" name="policy-value" required />

      <button type="submit" class="primary">Sign Up</button>
    </form>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/web3@1.10.0/dist/web3.min.js"></script>
  <script src="assets/js/signup.js"></script>

</body>
</html>
