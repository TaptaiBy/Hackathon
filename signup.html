<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Sign Up | ProofPulse</title>
  <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
  <link rel="stylesheet" href="styles.css" />
</head>

  <style>
    body {
  margin: 0;
  font-family: 'Segoe UI', sans-serif;
  background: url('assets/images/signupbg.jpg') no-repeat center center fixed;
  background-size: cover;
  backdrop-filter: blur(6px);
  color: #fff;
}
    
.navbar {
  width: 100%;
  background-color: rgba(0, 0, 0, 0.7);
  padding: 1rem 2rem;
  position: fixed;
  top: 0;
  left: 0;
  z-index: 1000;
}

.navbar-content {
  display: flex;
  align-items: center;
  justify-content: space-between;
}

.logo {
  height: 40px;
  cursor: pointer;
  transition: opacity 0.3s ease;
}

.logo:hover {
  opacity: 0.8;
}

.signup-container {
  background: rgba(0, 0, 0, 0.6);
  padding: 2rem 3rem;
  border-radius: 16px;
  max-width: 500px;
  margin: 5vh auto;
  color: #fff;
  box-shadow: 0 8px 30px rgba(0, 0, 0, 0.4);
}

  </style>
<body>
<header class="navbar">
  <div class="navbar-content">
    <a href="index.html" class="logo-link">
      <img src="assets/images/logobw.png" alt="ProofPulse Logo" class="logo" /></a>
  </div>
</header>

  <div class="signup-container">
    <h2>Sign Up for ProofPulse</h2>
    <form id="signupForm">
      
      <label for="name">Full Name:</label>
      <input type="text" id="name" name="name" required />

      <label for="dob">Date of Birth:</label>
      <input type="date" id="dob" name="dob" required />

      <label for="insurer">Insurer:</label>
      <select id="insurer" name="insurer" required>
        <option value="">-- Select Insurer --</option>
        <option value="aia">AIA</option>
        <option value="prudential">Prudential</option>
        <option value="metlife">MetLife</option>
      </select>

      <label for="policy-number">Policy Number:</label>
      <input type="text" id="policy-number" name="policy-number" required />

      <label for="policy-value">Policy Value (USD):</label>
      <input type="number" id="policy-value" name="policy-value" required />

      <button type="submit" class="primary">Sign Up</button>
    </form>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/web3@1.10.0/dist/web3.min.js"></script>
  <script src="assets/js/signup.js"></script>

</body>
</html>
